<?xml version='1.0'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" epub:prefix="z3998: http://www.daisy.org/z3998/2012/vocab/structure/#" lang="en" xml:lang="en">
  <head>
    <title>@!chapter.title!@</title>
    <link rel="stylesheet" type="text/css" href="html_style.css" />
  </head>
  <body>
    <div id="content">
      <header>
        <h1>@!chapter.title!@</h1>
        <span class="chapter-by-user">@!chapter.by_user!@</span> <br/>
      </header>
      <section id="the-intro">
        $!chapter.intro!$
      </section>
      <div class="comments">
        <!--(for thread in chapter.thread)-->
          <!--(for comment in thread.comment)-->
          <section class="comment @!comment.moiety!@">
            <a name="@! "cmt%d" % comment.cmt_id!@"></a>
            <header class="comment-header-box">
              <!--(if comment.HasField("icon_image_name"))-->
              <img class="comment-image" src="imgs/@!comment.icon_image_name!@" />
              <!--(else)-->
              #! This is a blank image to fill up space.
              <img class="comment-image" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" width="100" height="100" alt="" />
              <!--(end)-->
              <div class="comment-header-info">
                <span class="comment-by-user"> @!comment.by_user!@ </span> <br/> @!comment.timestamp!@
              </div>
            </header>
            <div class="comment-content">
              $!comment.text!$
            </div>
          </section>
          <!--(end)-->
        <hr />
        <!--(end)-->
      </div>
    </div>
  </body>
</html>
