<?xml version='1.0'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" epub:prefix="z3998: http://www.daisy.org/z3998/2012/vocab/structure/#" lang="en" xml:lang="en">
  <head>
    <title>@!chapter.title!@</title>
  </head>
  <body>
     <h4>@!chapter.title!@</h4>
     <i>@!chapter.by_user!@</i> <br/>
     <div id="the-intro">
       $!chapter.intro!$
     </div>
    <!--(for thread in chapter.thread)-->
     <!--(for comment in thread.comment)-->
     <div class="comment @!comment.moiety!@">
       <a name="@! "cmt%d" % comment.cmt_id!@"></a>
       <div class="comment-header-box">
         <table border=0> <tr> <td>
               <!--(if comment.HasField("icon_image_name"))-->
               <img class="comment-image" src="@!comment.icon_image_name!@" />
               <!--(else)-->
               #! This is a blank image to fill up space.
               <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" width="100" height="100" alt="" />
               <!--(end)-->
             </td><td>
               <div class="comment-header-info">
                 <b> @!comment.by_user!@ </b> <br/> @!comment.timestamp!@
               </div>
         </td></tr></table>
       </div>
       <div class="comment-content">
         $!comment.text!$
       </div>
     </div>
     <!--(end)-->
     <hr />
    <!--(end)-->
  </body>
</html>
